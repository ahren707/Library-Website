<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books == [] %}
        <p>Library is Empty</p>
    {% endif %}

    {% for item in all_books %}
    <ul>
        <li><a href="{{ url_for('delete_row', book_id=item.id) }}">Delete</a> -- {{item.title}} -- {{item.author}} -- {{item.rating}}/10 <a href="{{ url_for('change_rating', book_id=item.id) }}">Change Rating</a></li>
    </ul>
    {% endfor %}

    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
